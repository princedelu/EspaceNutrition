<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Espace nutrition</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
		<link href="css/datepicker.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-blue" ng-app="EspaceNutrition">
	
		<header class="header" ng-controller="LoginCtrl">
			<a href="/admin/dashboard" class="logo">
		        <!-- Add the class icon to your logo image or logo icon to add the margining -->
		        Espace Nutrition
		    </a>
		    <!-- Header Navbar: style can be found in header.less -->
		    <nav class="navbar navbar-static-top" role="navigation">
		        <!-- Sidebar toggle button-->
		        <div class="navbar-right">
		            <ul class="nav navbar-nav">
		                
		                <!-- User Account: style can be found in dropdown.less -->
		                <li class="dropdown user user-menu">
		                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
		                        <i class="glyphicon glyphicon-user"></i>
		                        <span>{{user.username}}<i class="caret"></i></span>
		                    </a>
		                    <ul class="dropdown-menu">
		                        <!-- Menu Footer-->
		                        <li class="user-footer">
		                            <div class="pull-left">
		                                <a href="/admin/monprofil" class="btn btn-default btn-flat">Mon profil</a>
		                            </div>
		                            <div class="pull-right">
		                                <a href="#" class="btn btn-default btn-flat" ng-click="logout()">DÃ©connexion</a>
		                            </div>
		                        </li>
		                    </ul>
		                </li>
		            </ul>
		        </div>
		    </nav>
		</header>
		<div class="wrapper row-offcanvas row-offcanvas-left" ng-controller="LoginCtrl">
		    <!-- Left side column. contains the logo and sidebar -->
		    <aside class="left-side sidebar-offcanvas">
		<!-- sidebar: style can be found in sidebar.less -->
		        <section class="sidebar">
		            <!-- Sidebar user panel -->
		            <div class="user-panel">
		                <div class="pull-left image">
		                    <img src="img/avatar3.png" class="img-circle" alt="User Image" />
		                </div>
		                <div class="pull-left info">
		                     <p>Bonjour {{user.username}}</p>
		                </div>
		            </div>
		            
		            <!-- /.search form -->
		            <!-- sidebar menu: : style can be found in sidebar.less -->
		            <ul class="sidebar-menu">
		                <li class="active">
		                    <a href="/admin/dashboard">
		                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
		                    </a>
		                </li>
		                <li>
		                    <a href="/admin/utilisateurs">
		                        <i class="fa fa-th"></i> <span>Utilisateurs</span>
		                    </a>
		                </li>
		                
		            </ul>
		        </section>
		        <!-- /.sidebar -->                
		        
		    </aside>

			<ng-view></ng-view>
	
        </div>


		<!-- jQuery 2.0.2 -->
		<script src="js/vendor/jquery.js"></script>
		<!-- Bootstrap -->
		<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/vendor/underscore.min.js"></script>
		<script src="js/vendor/angular.min.js"></script>
		<script src="js/vendor/angular-route.min.js"></script>
		<script src="js/vendor/jws-3.0.min.js"></script>
		<script src="js/vendor/json-sans-eval-min.js"></script>
		<script src="js/vendor/bootstrap-datepicker.js"></script>
		<script language="JavaScript" type="text/javascript" src="http://kjur.github.io/jsrsasign/jsrsasign-4.1.4-all-min.js"></script>
		<script src="js/vendor/datatables/jquery.dataTables.js" type="text/javascript"></script>
		<script src="js/vendor/datatables/dataTables.bootstrap.js" type="text/javascript"></script>
		<script src="js/routingConfig.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/services.js"></script>
	
    </body>
</html>
